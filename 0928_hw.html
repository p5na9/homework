<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>이미지에 마우스 hover 그림자효과 만들기</h2>
    <br>
    <br>
    <div class="box">
        <div class="content">
            <img src="../sample/test/sun/sun1.jpg" alt="">
            <img src="../sample/test/sun/sun2.jpg" alt="">
            <img src="../sample/test/sun/sun3.jpg" alt="">
        </div>
    </div>
    <style>
        .box {
            background-color:rgb(190, 190, 190);
            width: 800px;
            height: 150px;
            margin: auto;
            text-align: center;
            padding: 60px 15px;
        }
        .box img {
            height: 150px;
            margin-left: 20px;
        }
        .box img:hover {
            box-shadow: 5px 10px 10px rgb(75, 75, 75);
        }

    </style>
    
</body>
</html>
